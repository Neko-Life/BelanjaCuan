<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="gambarBaju/logo3.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belanja Cuan</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- navbar -->
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn"></label>
    <a class="no-trans" id="a-logo" href="javascript:void(0)">
      <img class="logo" src="gambarBaju/logo3.PNG" alt='BelanjaCuan'>
    </a>
    <ul>
      <li><a href="javascript:void(0)" id="beranda-nav-button">Home</a></li>
      <li><a href="javascript:void(0)" id="invoice-nav-button">Pay</a></li>
      <li><a href="javascript:void(0)" id="login-nav-button">Login</a></li>
    </ul>
  </nav>
  <!-- end of navbar -->

  <div class="login-box">
    <h1>LOGIN or SIGN UP</h1>
    <!-- action="after_login.html" -->
    <form action="javascript:void(0)">
      <label for="username">Username</label>
      <input pattern="[a-zA-Z0-9 _-]+" id="username-input" type="text" style="border-radius: 20px;"
        placeholder="Masukkan username" required="true" autocomplete="off">
      <label for="password">Password</label>
      <input pattern="[a-zA-Z0-9 _-]+" id="password-input" type="password" style="border-radius: 20px;"
        placeholder="Masukkan password" required="true" autocomplete="off">
      <input id="login-button" type="submit" style="border-radius: 20px;" value="Log In">
      <br>
      <input id="signup-button" type="submit" style="border-radius: 20px;" value="Sign Up">
    </form>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
