<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belanja Cuan</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- navbar -->
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn"></label>
    <img class="logo" src="gambarBaju/logo3.PNG" alt='BelanjaCuan'></img>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a class="active" href="login.html">Log In</a></li>
    </ul>
  </nav>
  <!-- end of navbar -->

  <div class="login-box">
    <h1>LOGIN or SIGN UP</h1>
    <form action="after_login.html">
      <label for="username">Username</label>
      <input type="text" style="border-radius: 20px;" placeholder="Masukkan username" required autocomplete="off">
      <label for="password">Password</label>
      <input type="password" style="border-radius: 20px;" placeholder="Masukkan password" required autocomplete="off">
      <input type="submit" style="border-radius: 20px;" value="Log In">
      <br>
      <input type="submit" style="border-radius: 20px;" value="Sign Up">
    </form>
  </div>
</body>

</html>
